<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">

        <div class="headerlogo">
            <p id="logo">Logo</p>
        </div>

        <div class="headerlinks">
            <ul>
                <li><a href="#">Header Link One</a></li>
                <li><a href="#">Header Link Two</a></li>
                <li><a href="#">Header Link Three</a></li>
            </ul>
        </div>

    </div>

    <div class="hero">
        <div class="herotext">
            <h1>Hero Text</h1>
            <p>Hero Subtext</p>
            <button>Hero Button</button>
        </div>
        <div class="heroimage">
            <img src="https://via.placeholder.com/150" alt="Hero Image">
        </div> 
    </div>

    <div class="features">
        <div class="featuretitle">
            <h2>Feature Title</h2>
        </div>
        <div class="featurelist">
            <div class="feature">
                <img src="https://via.placeholder.com/150" alt="Feature Image">
                <h3>Feature One</h3>
            </div>
            <div class="feature">
                <img src="https://via.placeholder.com/150" alt="Feature Image">
                <h3>Feature Two</h3>
            </div>
            <div class="feature">
                <img src="https://via.placeholder.com/150" alt="Feature Image">
                <h3>Feature Three</h3>
            </div>
            <div class="feature">
                <img src="https://via.placeholder.com/150" alt="Feature Image">
                <h3>Feature Four</h3>
            </div>
        </div>
    </div>

    <div class="testimonial">
        <div class="testimonialtext">
            <p>Testimonial Subtext</p>
        </div>
        <div class="testimonialauthor">
            <p>Testimonial Author</p>
        </div>
    </div>

    <div class="cta">
        <div class="ctatext">
            <h2>CTA Title</h2>
            <p>CTA Subtext</p>
        </div>
        <div class="ctabutton">
            <button>CTA Button</button>
        </div> 
    </div>

    <div class="footer">
        <p>Footer Text</p>
    </div>

</body>
</html>
